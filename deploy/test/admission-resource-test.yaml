
apiVersion: apps/v1
kind: Deployment
metadata:
  name: admission-resource-test1
  labels:
    app: admission-resource-test1
spec:
  selector:
    matchLabels:
      app: admission-resource-test1
  template:
    metadata:
      labels:
        app: admission-resource-test1
    spec:
      containers:
        - name: mutate
          image: docker.io/nginx
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: "2"
              memory: 2Gi
            requests:
              cpu: "1"
              memory: 512Mi
