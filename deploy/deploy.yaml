apiVersion: apps/v1
kind: Deployment
metadata:
  name: admission-resource
  labels:
    app: admission-resource
spec:
  selector:
    matchLabels:
      app: admission-resource
  template:
    metadata:
      labels:
        app: admission-resource
    spec:
      containers:
        - name: admission-resource
          image: haozi4263/admission-resource:v1.1
          imagePullPolicy: Always
          env:
            # limit_cpu/request_cpu <= 4 limit_mem/request_mem <= 4
            - name: RESOURCE_MULTIPLE
              value: "4:4"
          ports:
            - containerPort: 443
          volumeMounts:
            - name: webhook-certs
              mountPath: /etc/webhook/cert
              readOnly: true
            - name: admission-resource
              mountPath: /etc/webhook/conf
              readOnly: true
      volumes:
        - name: webhook-certs
          secret:
            secretName: admission-resource-tls
        - name: admission-resource
          configMap:
            defaultMode: 420
            name: admission-resource

---
apiVersion: v1
kind: Service
metadata:
  name: admission-resource
  labels:
    app: admission-resource
spec:
  ports:
    - port: 443
      targetPort: 443
  selector:
    app: admission-resource
